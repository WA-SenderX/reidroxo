<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh">
    <title>Redirecting...</title>
    <script type="text/javascript">
        // Function to redirect to a random URL from a list
        function redirectToRandomUrl() {
            // List of URLs to redirect to
            var urls = [
                "https://l.facebook.com/l.php?u=https://laserads.lpages.co",
                "https://be10xin.blogspot.com/2024/03/bx10.html",
                "https://linktr.ee/trixoeorwf"
            ];

            // Generate a random index based on the length of the URL array
            var randomIndex = Math.floor(Math.random() * urls.length);

            // Redirect to the URL at the random index
            window.location.href = urls[randomIndex];
        }

        // Call the redirect function as soon as the script loads
        redirectToRandomUrl();
    </script>
</head>
<body>
    <p>Redirecting you...</p>
</body>
</html>
